[pytest]
# pytest配置文件

# 测试文件搜索模式
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# 测试路径
testpaths = ../tests/backend

# 输出选项
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=.
    --cov-report=term-missing
    --cov-report=html

# 标记定义
markers =
    unit: 单元测试
    integration: 集成测试
    slow: 慢速测试
    api: API测试

# 日志配置
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# 覆盖率配置
[coverage:run]
omit =
    */venv/*
    */tests/*
    */__pycache__/*
