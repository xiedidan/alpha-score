# Alpha-Score 阶梯配置文件

# 资金阶梯（账户总资产 → 基础积分）
balance_ladders:
  - range: [0, 1000]          # 0-1000 USDT
    points: 1.0               # 固定 1 分
  - range: [1000, 5000]       # 1000-5000 USDT
    points: 5.0               # 固定 5 分
  - range: [5000, 10000]      # 5000-10000 USDT
    points: 10.0              # 固定 10 分
  - range: [10000, null]      # 10000+ USDT
    points: 20.0              # 固定 20 分

# 交易量阶梯（每日交易额 → 交易积分）
volume_ladders:
  - range: [0, 100]           # 0-100 USDT
    points: 0                 # 无积分
  - range: [100, 500]         # 100-500 USDT
    points: 1.0               # 1 分
  - range: [500, 1000]        # 500-1000 USDT
    points: 2.0               # 2 分
  - range: [1000, 2000]       # 1000-2000 USDT
    points: 3.0               # 3 分
  - range: [2000, 5000]       # 2000-5000 USDT
    points: 5.0               # 5 分
  - range: [5000, null]       # 5000+ USDT
    points: 10.0              # 10 分
