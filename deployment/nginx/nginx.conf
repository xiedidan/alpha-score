# ==========================================
# Alpha-Score Nginx配置
# ==========================================

# 上游后端服务器
upstream alpha_backend {
    # 后端API服务器
    server 127.0.0.1:8000 max_fails=3 fail_timeout=30s;

    # 如果使用多个worker，可以添加多个server
    # server 127.0.0.1:8001 max_fails=3 fail_timeout=30s;
    # server 127.0.0.1:8002 max_fails=3 fail_timeout=30s;

    # 保持连接
    keepalive 32;
}

# HTTP服务器 - 重定向到HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name alpha-score.example.com;

    # ACME证书验证
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 其他请求重定向到HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS服务器
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name alpha-score.example.com;

    # SSL证书配置
    ssl_certificate /etc/letsencrypt/live/alpha-score.example.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/alpha-score.example.com/privkey.pem;

    # SSL安全配置
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_stapling on;
    ssl_stapling_verify on;

    # HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # 安全头
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # 访问日志
    access_log /var/log/nginx/alpha-score-access.log combined;
    error_log /var/log/nginx/alpha-score-error.log warn;

    # 客户端请求限制
    client_max_body_size 10M;
    client_body_timeout 60s;
    client_header_timeout 60s;

    # ============ API代理 ============
    location /api/ {
        # 代理到后端
        proxy_pass http://alpha_backend;

        # 代理头设置
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 超时设置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # 缓冲设置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;

        # HTTP版本
        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # ============ WebSocket代理 ============
    location /ws/ {
        proxy_pass http://alpha_backend;

        # WebSocket必需头
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 代理头
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 超时设置（WebSocket需要更长）
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
    }

    # ============ 健康检查 ============
    location /health {
        proxy_pass http://alpha_backend;
        access_log off;
    }

    # ============ API文档 ============
    location ~ ^/(docs|redoc|openapi.json) {
        proxy_pass http://alpha_backend;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ============ 前端静态文件 ============
    location / {
        # 静态文件根目录
        root /var/www/alpha-score/dist;

        # SPA路由支持
        try_files $uri $uri/ /index.html;

        # 缓存策略
        # HTML不缓存
        location ~* \.html$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }

        # JS/CSS/字体等静态资源缓存1年
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            access_log off;
        }
    }

    # ============ 安全配置 ============

    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # 禁止访问备份文件
    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# ==========================================
# 开发环境配置（localhost）
# ==========================================
server {
    listen 80;
    listen [::]:80;
    server_name localhost 127.0.0.1;

    # 访问日志
    access_log /var/log/nginx/alpha-score-dev-access.log combined;
    error_log /var/log/nginx/alpha-score-dev-error.log warn;

    # API代理
    location /api/ {
        proxy_pass http://127.0.0.1:8000;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_http_version 1.1;
        proxy_set_header Connection "";
    }

    # WebSocket代理
    location /ws/ {
        proxy_pass http://127.0.0.1:8000;

        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    # 健康检查
    location /health {
        proxy_pass http://127.0.0.1:8000;
        access_log off;
    }

    # API文档
    location ~ ^/(docs|redoc|openapi.json) {
        proxy_pass http://127.0.0.1:8000;
    }

    # 前端静态文件（开发环境可能使用vite dev server）
    location / {
        # 选项1: 代理到Vite开发服务器
        proxy_pass http://127.0.0.1:5173;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;

        # 选项2: 使用构建后的静态文件（取消注释下面的，注释掉上面的proxy）
        # root /home/xd/project/alpha-score/frontend/dist;
        # try_files $uri $uri/ /index.html;
    }
}
